version: "3.9"

services:
  # --------- PROD API ---------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cs2-api
    env_file:
      - .env
    environment:
      # URL ML-сервиса
      ML_SERVICE_URL: ${ML_SERVICE_URL}

      # READ-ONLY строка подключения для AppDbContext (cs2_user)
      ConnectionStrings__DefaultConnection: "Host=db;Port=${POSTGRES_PORT_CONTAINER};Database=${POSTGRES_DB};Username=cs2_user;Password=cs2_password"

      # ADMIN строка подключения для DbSeeder (cs2_admin)
      ConnectionStrings__AdminConnection: "Host=db;Port=${POSTGRES_PORT_CONTAINER};Database=${POSTGRES_DB};Username=cs2_admin;Password=cs2_admin_password"

      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: "http://0.0.0.0:${API_PORT_CONTAINER}"
    depends_on:
      - db
      - ml-service
    ports:
      - "${API_PORT_HOST}:${API_PORT_CONTAINER}"  # напр. 8087:8080
    volumes:
      # CSV для сидера
      - ./data_for_db:/app/data_for_db:ro
    networks:
      - cs2-net

  # --------- DEV API с hot reload ---------
  api-dev:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: cs2-api-dev
    working_dir: /src
    volumes:
      # монтируем весь проект
      - ./:/src
    command: >
      sh -c "dotnet restore && dotnet watch run --urls http://0.0.0.0:${API_PORT_CONTAINER}"
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development

      # READ-ONLY строка подключения для AppDbContext (cs2_user)
      ConnectionStrings__DefaultConnection: "Host=db;Port=${POSTGRES_PORT_CONTAINER};Database=${POSTGRES_DB};Username=cs2_user;Password=cs2_password"

      # ADMIN строка подключения для DbSeeder (cs2_admin)
      ConnectionStrings__AdminConnection: "Host=db;Port=${POSTGRES_PORT_CONTAINER};Database=${POSTGRES_DB};Username=cs2_admin;Password=cs2_admin_password"

      ML_SERVICE_URL: ${ML_SERVICE_URL}
    depends_on:
      - db
      - ml-service
    ports:
      - "${API_PORT_HOST}:${API_PORT_CONTAINER}"  # тот же порт, что у api (запускать по очереди)
    networks:
      - cs2-net

  # --------- ML-сервис ---------
  ml-service:
    build:
      context: .
      dockerfile: cs2_ml_service/Dockerfile
    container_name: cs2-ml
    env_file:
      - .env
    expose:
      - "${ML_PORT_CONTAINER}"
    ports:
      - "${ML_PORT_HOST}:${ML_PORT_CONTAINER}"
    networks:
      - cs2-net

  # --------- Postgres ---------
  db:
    image: postgres:16-alpine
    container_name: cs2-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT_HOST}:${POSTGRES_PORT_CONTAINER}"  # напр. 5435:5432
    volumes:
      - db-data:/var/lib/postgresql/data
      # init.sql создаёт cs2_user, cs2_admin, роли и права
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cs2-net

volumes:
  db-data:

networks:
  cs2-net:
    driver: bridge
